<div class="mx-auto px-4 py-4 sm:px-8">
  <div class="flex flex-row justify-between">
    <div>
      <div>
        <h1 svp-subHeader>My Very First Project</h1>
      </div>
    </div>

    <div class="flex space-x-3 my-4">
      <div svp-card-selector>
        <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'"/>
        <span>LIST VIEW</span>
      </div>

      <div svp-card-selector>
        <svg-icon src="assets/icons/appicons/grid-view-outline.svg" [svgClass]="'h-4 h-4'"/>
        <span>DETAIL VIEW</span>
      </div>
    </div>
  </div>

  <div class="flex space-x-3">
    <svp-search-button svpPlaceholder="Search tasks" displaySearchButton="true" widthClass="w-64" />
  </div>

  <div class="grid grid-cols-6 gap-x-4">
    <div class="col-span-4">
      <div class="grid grid-cols-3 gap-x-4 mt-6 mb-3">
        <div class="px-4 py-3 bg-gray-200 w-full rounded-t-md">
          <p svp-text class="font-semibold">TO DO</p>
        </div>

        <div class="px-4 py-3 bg-gray-200 w-full rounded-t-md">
          <p svp-text class="font-semibold">IN PROGRESS</p>
        </div>

        <div class="px-4 py-3 bg-gray-200 w-full rounded-t-md">
          <p svp-text class="font-semibold">COMPLETED</p>
        </div>
      </div>

      <div class="space-y-2">
        <div>
          <p svp-text  bold>First Epic</p>
        </div>
        <div class="grid grid-cols-3 gap-x-4">
          <div class="bg-gray-200 p-1.5 rounded-b-md space-y-2">

            <div class="bg-white py-2 px-3 space-y-3 cursor-pointer">
              <div class="flex">
                <p svp-text class="hover:underline">First Task</p>
                <!-- TODO: menu icon -->
                <div class="ml-auto">
                  <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'"/>
                </div>
              </div>

              <div class="flex">
                <p svp-text>Due: 31 May, 2024</p>
                <!-- TODO: children icon -->
                <div class="ml-auto">
                  <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'"/>
                </div>
              </div>
            </div>

            <div class="bg-white py-2 px-3 space-y-3 cursor-pointer">
              <div class="flex">
                <p svp-text class="hover:underline">Second Task</p>
                <!-- TODO: menu icon -->
                <div class="ml-auto">
                  <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'"/>
                </div>
              </div> 

              <div class="flex">
                <p svp-text>Due: 31 May, 2024</p>
                <!-- TODO: children icon -->
                <div class="ml-auto">
                  <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'"/>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
    
    <div>

    </div>
  </div>
</div>
