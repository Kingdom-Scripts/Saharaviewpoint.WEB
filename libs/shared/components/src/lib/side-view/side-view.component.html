<div class="base"
  [ngClass]="{
    active: sideViewService.isActive
  }">

  <ng-container *ngComponentOutlet="sideViewService.component;
                  ndcDynamicInputs: sideViewService.inputs
                  ndcDynamicOutputs: sideViewService.outputs"></ng-container>
  
</div>

<div class="overlay active" (click)="sideViewService.closeSideView()"></div>
