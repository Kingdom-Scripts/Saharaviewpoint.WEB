<div class="policy-preview"
  [ngClass]="{
    active: true
  }">
  <div class="row bg-primary py-2 px-3 sticky-top header">
    <div class="col">
      <div class="text-white mb-0">
      <span class="text-uppercase">
        Header
      </span>
    </div>
    </div>
    <div class="col-3 text-right">
      <button
        type="button"
        class="pull-right btn btn-secondary btn-sm px-3"
        aria-label="Close"
        (click)="closeSideView()"
      >
        Close Preview
      </button>
    </div>
  </div>

  <div class="row h-75" >
    <div class="col-sm-12 my-auto">
        <div class="card border-0 w-25">
          <div class="spinner-border text-info mx-auto" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
  </div>

  <!-- <svp-side-view-content /> -->
  <ng-container *ngComponentOutlet="component"></ng-container>
  
</div>

<div class="overlay active" (click)="closeSideView()">
</div>
