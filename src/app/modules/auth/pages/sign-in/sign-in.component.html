<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="loginForm">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Hello Again<span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">Enter your credential to access your account.</p>
  </div>

  <div class="space-y-3 text-left">
    <div>
      <svp-input svpType="email" svpId="email" [svpForm]="loginForm" svpLabel="Email Address" />
      <svp-validation-errors [svpControl]="loginForm.get('email')" />
    </div>

    <div>
      <svp-input svpType="password" svpId="password" [svpForm]="loginForm" svpLabel="Password" />
      <svp-validation-errors [svpControl]="loginForm.get('password')" />
    </div>
  </div>

  
  <div class="flex items-center justify-between space-x-3 mb-8">
    <svp-checkbox svpLabel="Remember Me" svpId="rememberMe" [svpForm]="loginForm" />

    <div class="text-sm">
      <svp-anchor svpRoute="/auth/forgot-password" svpText="Forgot your password?" />
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <svp-btn-primary text="Sign up" isFullWidth class="mt-10 mb-10" (click)="login()" />
  </div>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
      Not a Member yet? <svp-anchor svpRoute="/auth/sign-up" svpText="Sign up" />
  </div>
</form>
