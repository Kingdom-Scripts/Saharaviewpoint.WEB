<form class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Forgot Password <span class="text-primary-500">?</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">
      Enter your email to reset your password.
    </p>
  </div>

  <form class="space-y-3 text-left" [formGroup]="form">
    <div class="relative">
      <input
        type="email"
        id="email"
        class="peer block"
        placeholder=""
        formControlName="email"
      />
      <label
        for="email"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200"
      >
        Your Email address
      </label>
    </div>

    <!-- Error Message -->
    <svp-validation-errors
      [control]="form.get('email')"
      [customMessages]="{
        required: 'Provide the email you intend to recover.',
        email: 'A valid email is required'
      }"
    />

    <div *ngIf="message">
      <p [ngClass]="{
        'text-danger': !message.success,
        'text-success': message.success
      }">{{message.message}}</p>
    </div>
  </form>

  <!-- Submit Button -->
  <div class="flex justify-between space-x-2">
    <button
      type="button"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-500 px-4 py-2 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
      (click)="submit()"
    >
      Submit
    </button>
    <button
      type="button"
      routerLink="/auth/sign-in"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-gray-50 px-4 py-2 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-100 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500"
    >
      Cancel
    </button>
  </div>
</form>
