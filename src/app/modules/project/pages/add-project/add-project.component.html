<div class="mx-auto px-4 py-4 sm:px-8 lg:container bg-white my-10">

  <form [formGroup]="projectForm">
    <div class="grid grid-cols-3 gap-6">
      <div class="space-y-2">
        <label svp-label for="title">Project Title</label>
        <input
          type="text"
          formControlName="title"          
          placeholder="Completed Projects"/>
        <svp-validation-errors [svpControl]="projectForm.get('title')" />
      </div>

      <div class="space-y-2">
        <label svp-label for="size">Site Size</label>
        <input
          type="text"
          formControlName="size"          
          placeholder="Site size"/>
        <svp-validation-errors [svpControl]="projectForm.get('size')" />
      </div>

      <div class="space-y-2">
        <label svp-label for="dueDate">Due Date</label>
        <input
          type="date"
          formControlName="dueDate"/>
        <svp-validation-errors [svpControl]="projectForm.get('dueDate')" />
      </div>

      <div class="space-y-2">
        <label svp-label for="budget">Budget</label>
        <input
          type="number" placeholder="what is the estimated budget of the project"
          formControlName="budget"/>
        <svp-validation-errors [svpControl]="projectForm.get('budget')" />
      </div>

      <div class="space-y-2">
        <label svp-label for="location">Building Location</label>
        <input
          type="text" placeholder="Building Location"
          formControlName="location"/>
        <svp-validation-errors [svpControl]="projectForm.get('location')" />
      </div>

      <div class="space-y-2">
        <label svp-label for="type">Building Type</label>
        <input
          type="text" placeholder="duplex, shopping mall, e.t.c"
          formControlName="type"/>
        <svp-validation-errors [svpControl]="projectForm.get('type')" />
      </div>

      <div class="space-y-2 col-span-2">
        <label svp-label for="description">Project Information</label>
        <textarea cols="5" rows="5"
          type="text" placeholder="Please provide detailed information about your project"
          formControlName="description"> </textarea>
        <svp-validation-errors [svpControl]="projectForm.get('description')" />
      </div>

      <div class="w-full h-full` row-span-2">

        <div class="flex flex-col items-center justify-center w-full">
          <label for="dropzone-file" class="w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50"
              [ngClass]="{
                'rounded-es-none rounded-ee-none': selectedFiles.length > 0,
                'flex flex-col items-center justify-center h-64  hover:bg-gray-100': selectedFiles.length == 0
              }">
              <div class="flex "
                [ngClass]="{
                  'p-3 space-x-2': selectedFiles.length > 0,
                  'pt-5 pb-6 flex-col items-center justify-center': selectedFiles.length == 0
                  }">
                  <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                  </svg>
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Click to upload</span> or drag and drop <br />
                    <span class="text-xs text-gray-500" [ngClass]="{'mt-1': selectedFiles.length > 0}">SVG, PNG, JPG or GIF (MAX. 800x400px)</span>
                  </p>
              </div>

              <input id="dropzone-file" type="file" class="hidden" multiple (change)="handleFileInput($event)"/>
          </label>
            
          <!-- Container to display selected files -->
          <div class="w-full px-2 pt-2 border-2 border-t-0 border-gray-300 border-dashed rounded-ee-lg rounded-es-lg bg-gray-50 max-h-56 overflow-auto" [hidden]="selectedFiles.length == 0">
            <div class="flex flex-wrap gap-2">
                <div *ngFor="let file of selectedFiles" class="flex items-center bg-gray-100 p-2 rounded">
                    <p class="mr-2">{{ file.name }}</p>
                    <button type="button" class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-600" (click)="removeFile(file)">Delete </button>
                </div>

        <svp-validation-errors [svpControl]="projectForm.get('surroundingFacilities')" />
