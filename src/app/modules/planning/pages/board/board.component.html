<div class="mx-auto px-4 py-4 sm:px-8">
  <div class="flex flex-row justify-between">
    <div>
      <div>
        <h1 svp-sub-header>My Very First Project</h1>
      </div>
    </div>

    <div class="my-4 flex space-x-3">
      <div svp-card-selector>
        <svg-icon src="assets/icons/appicons/table.svg" [svgClass]="'h-4 h-4'" />
        <span>LIST VIEW</span>
      </div>

      <div svp-card-selector>
        <svg-icon src="assets/icons/appicons/grid-view-outline.svg" [svgClass]="'h-4 h-4'" />
        <span>DETAIL VIEW</span>
      </div>
    </div>
  </div>

  <div class="flex space-x-3">
    <svp-search-button svpPlaceholder="Search tasks" displaySearchButton="true" widthClass="w-64" />
  </div>

  <div class="grid grid-cols-6 gap-x-4">
    <div class="col-span-5">
      <div class="mb-3 mt-6 grid grid-cols-3 gap-x-4">
        <div class="flex w-full justify-between rounded-t-md bg-gray-200 px-4 py-3">
          <p svp-text class="font-semibold">TO DO</p>
          <p>3 items</p>
        </div>

        <div class="flex w-full justify-between rounded-t-md bg-gray-200 px-4 py-3">
          <p svp-text class="font-semibold">IN PROGRESS</p>
          <p>3 items</p>
        </div>

        <div class="flex w-full justify-between rounded-t-md bg-gray-200 px-4 py-3">
          <p svp-text class="font-semibold">COMPLETED</p>
          <p>3 items</p>
        </div>
      </div>

      <div class="mb-3 mt-6 grid grid-cols-3 gap-x-4">
        <div class="space-y-2" *ngFor="let t of [1, 1]">
          <div>
            <p svp-text bold>First Epic</p>
          </div>
          <div class="">
            <div class="space-y-2 rounded-b-md bg-gray-200 p-1.5">
              @for (task of tasks; track task.id) {
              <div class="cursor-pointer space-y-4 bg-white px-3 py-2 hover:border hover:border-white hover:bg-gray-200" cdkDrag>
                <div class="flex justify-between">
                  <p svp-text class="hover:underline">
                    {{task.title}}
                  </p>
                </div>

                <div class="flex justify-between">
                  <p class="text-gray-400">{{task.dueDate}}</p>
                  <!-- TODO: children icon -->
                  <div class="flex space-x-2">
                    <button type="button" class="text-info hover:text-info-800">
                      <svg-icon src="assets/icons/pen.svg" [svgClass]="'h-5 h-5'" />
                    </button>
                    <button type="button" class="text-danger hover:text-danger-800">
                      <svg-icon src="assets/icons/trash.svg" [svgClass]="'h-5 h-5'" />
                    </button>
                  </div>
                </div>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>

    <div></div>
  </div>
</div>
