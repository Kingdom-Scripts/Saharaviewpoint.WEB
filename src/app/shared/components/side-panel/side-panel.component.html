<div
  class="base relative bg-white shadow-[rgba(0,0,15,0.5)_10px_5px_4px_0px] dark:bg-dark"
  [ngClass]="{
    'w-[calc(100vw/5)]': size === 'small',
    'w-[calc(100vw/3)]': size === 'normal',
    'w-[calc(100vw/2)]': size === 'large'
  }">
  <!-- Content -->
  <div #container></div>
</div>

<div class="overlay active" (click)="close('backdrop')"></div>
